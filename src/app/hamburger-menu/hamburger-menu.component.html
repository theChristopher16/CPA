<h3 class="centerText">
  Menu
</h3>
<mat-card>
  AutoScroll
  <div class="floatRight">
    <mat-slide-toggle (click)="toggleAutoScroll()" ngDefaultControl [(ngModel)]="device1">
    </mat-slide-toggle>
  </div>
</mat-card>
<h3 class="centerText">
  Map
</h3>
<mat-card>
  Camera Rotation
  <mat-slider min="0" max="30" step="2" value="0" [thumbLabel]="true" [(ngModel)]="cameraslider" class="floatRight" (click)="changeSpeed()">

  </mat-slider>
</mat-card>
<mat-card>
  Building Names
  <div class="floatRight">
    <mat-slide-toggle (click)="toggleBuildingNames()" ngDefaultControl [(ngModel)]="device2">
    </mat-slide-toggle>
  </div>
</mat-card>
