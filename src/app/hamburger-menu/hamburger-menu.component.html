<h3 class="centerText">
  Menu
</h3>
<mat-card>
  AutoScroll
  <div class="floatRight">
    <mat-slide-toggle (click)="toggle()" ngDefaultControl [(ngModel)]="device">
    </mat-slide-toggle>
  </div>
</mat-card>
<mat-card>
  Camera Rotation
  <mat-slider min="0" max="50" step="5" value="0" [(ngModel)]="cameraslider" class="floatRight" (click)="changeSpeed()">

  </mat-slider>
</mat-card>
