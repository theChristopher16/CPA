<h2 class="centerText" id="found">
  Player
</h2>
<h3>
  Name
</h3>
<mat-card id="name">
  J
</mat-card>
<h3>
  Score
</h3>
<mat-card id="score">
  1
</mat-card>
<h3>
  Badges
</h3>
<mat-card id="badges">
  <ul>
    <li *ngFor="let a of achievements$">
      <img src="./assets/Achievements/{{a.Title}}/badge.png" alt="badge" style="float:left" width=20 height=20>
      {{a.Title + ": " + a.Description}}
    </li>
  </ul>
  
</mat-card>
