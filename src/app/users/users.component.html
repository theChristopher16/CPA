<div class = "row">
  <div class = "column">
      <h1>Users</h1>
      <div flex = 50 id="userList" layout="column">
        <div class = "row">
            <div class = "column">
                <h2>Online</h2>
                  <ul>
                    <li *ngFor="let user of onlineSorted">
                      {{user.Name + ": " + user.Score}}
                    </li>
                  </ul>
              </div>
              <div class = "column">
                <h2>Offline</h2>
                  <ul>
                    <li *ngFor="let user of offlineSorted">
                      {{user.Name + ": " + user.Score}}
                    </li>
                  </ul>
              </div>
        </div>
      </div>
  </div>
  <div class = "column">
      <h1>Achievements</h1>
      <div flex = 50 id="achievement">
      
        <ul>
          <li *ngFor="let a of Achievements$">
            {{a.Title + ": " + a.Description}}
          </li>
        </ul>
      </div>

      <h1>Find a Player</h1>
      <div flex = 50 id="search">
          <label>Username:
              <input type="text" name="input" ng-model="example.text"
                     ng-pattern="example.word" required ng-trim="false">
            </label>
      </div>

    </div>
  </div>
