<div class = "row">
  <div class = "column">
      <h1>Users</h1>
      <div flex = 50 id="userList" layout="column">
        <div class = "row">
            <div class = "column">
                <h2>Online</h2>
                  <ul>
                    <li *ngFor="let user of onlineSorted" [style.backgroundColor]="'springgreen'">
                      {{user.Name + ": " + user.Score}}
                    </li>
                  </ul>
              </div>
              <div class = "column">
                <h2>Offline</h2>
                  <ul>
                    <li *ngFor="let user of offlineSorted" [style.backgroundColor]="'tomato'">
                      {{user.Name + ": " + user.Score}}
                    </li>
                  </ul>
              </div>
        </div>
      </div>
  </div>
  <div class = "column">
      <h1>Achievements</h1>
      <div flex = 50 id="achievement">
      
        <ul>
          <li *ngFor="let a of Achievements$" [style.backgroundColor]="'ghostwhite'">
            {{a.Title + ": " + a.Description}}
          </li>
        </ul>
      </div>

      <h1>Find a Player</h1>
      <div flex = 50 id="search">
            <input id="searchVal" matInput placeholder="Username">
            <button (click)="onClickMe()" mat-button>Search</button>
      </div>

    </div>
  </div>
